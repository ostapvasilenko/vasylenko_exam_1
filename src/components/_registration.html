<section class="registration">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="registration__title text-center">Write to us</h2>
            </div>
            <div class="col-4 mb-4">
                <div>
                    <form>
                        <label for="exampleInputtext" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleInputtext">
                    </form>
                </div>
            </div>
            <div class="col-4 mb-4">
                <div>
                    <form>
                        <label for="exampleInputtext" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleInputtext">
                    </form>
                </div>
            </div>
            <div class="col-4 mb-4">
                <div>
                    <form>
                        <label for="exampleInputtext" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="exampleInputtext">
                    </form>
                </div>
            </div>
            <div class="col-3">
                <span class="form-label">
                    Contact me via:
                </span>
            </div>
            <div class="col-9 mb-4">
                <form class="registration__radio">
                    <input class="form-check-input" type="radio" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Email
                    </label>
                    <input class="form-check-input" type="radio" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Phone
                    </label>
                    <input class="form-check-input" type="radio" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Telegram
                    </label>
                </form>
            </div>
            <div class="col-12">
                <div class="registration__text mb-2">Topic:</div>
            </div>
            <div class="col-12">
                <form>
                    <select class="form-select mb-4" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
            <div class="col-12">
                <div class="registration__text mb-2">Message:</div>
            </div>
            <div class="col-12">
                <form>
                    <input type="text" class="registration__form">
                </form>
            </div>
            <div class="col-12 mt-4 d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label registration__text" for="flexCheckDefault">
                        I am a human
                    </label>
                </div>
                <button class="registration__button" target="_blank" href="#">SEND</button>
            </div>
        </div>

</section>
